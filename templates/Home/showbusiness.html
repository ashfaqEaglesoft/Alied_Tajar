{% extends 'base.html' %}

{% block body %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID#</th>
        <th scope="col">Business Name</th>
        <th scope="col">Business Owner</th>
        <th scope="col">Business Contact</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for item in form %}
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.b_name}}</td>
        <td>{{item.b_owner}}</td>
        <td>{{item.b_phone}}</td>
        <td>
            <a href="updatebusiness/{{item.id}}"><button class="btn btn-warning">Edit</button></a>
            <a href="{{item.id}}"><button class="btn btn-danger">Delete</button></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock body %}
