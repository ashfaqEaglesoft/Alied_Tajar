{% extends 'base.html' %}

{% block body %}

<form action="" method="POST">{% csrf_token %}
    
    {% for item in b_data %}
    <form>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Business Name</label>
                    <input type="text" class="form-control" placeholder="Business Name" value="{{item.b_name}}">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Business Onwer</label>
                    <input type="text" class="form-control" placeholder="Business Owner" value="{{item.b_owner}}">
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Business Phone</label>
                    <input type="text" class="form-control" placeholder="Business Owner" value="{{item.b_phone}}">
                  </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update</button>
      </form>
</form>
{% endfor %}

{% endblock body %}
